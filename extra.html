<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extracurriculars | Anupama Kumari</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #080a0c;
      color: #f7f5f5;
      padding: 40px 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #faf9f9;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .card {
      background-color: #b9f061;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s;
      max-width: 100%;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 500px;
      display: block;
    }

    .card p {
      padding: 15px;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extracurricular Highlights</h1>
    <p class="subtitle">Beyond code â€” a glimpse into creativity, consistency, and passion.</p>

    <div class="grid">
      <div class="card">
        <img src="doodle.jpg" alt="Doodle Competition">
        <p>4th Place in Doodling Competition by Antique Arcade Club at VIT Bhopal (Feb 2024).</p>
      </div>
      <div class="card">
        <img src="duolingo.png" alt="Duolingo Japanese Learning">
        <p>Learning Japanese on Duolingo with a streak of 276+ days and counting!</p>
      </div>
     
    </div>
  </div>
</body>
</html>
